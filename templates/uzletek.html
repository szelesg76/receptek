<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
        <title>Receptek</title>
<!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/uzlet/css/base.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/uzlet/css/bootstrap.css')}}">
    </head>
    <body>

        <div>
            <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
                <a class="navbar-brand" href="#">Üzletek</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigator">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ui class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Home</a>
                        </li>
                    </ui>
                </div>
            </nav>
        </div>


        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    Üzletek
                </div>
                <div class="card-body">
                    <h5 class="card-title">Üzletek</h5>
<!--                    <p class="card-text">Be kell fejezni</p> -->

                <table class="table table-hover table-striped">
                    <caption class="mt-2">Üzletek listája</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Üzletnév</th>
                            <th scope="col">Művelet</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for uzlet in uzletek %}
                        <tr class="pointer"></tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ uzlet.uzlet_nev }}</td>
                            <td>
                                <a class="btn btn-outline-success" href="{{ url_for('uzlet_modosit',uzlet_id=uzlet.uzlet_id) }}">Módosít</a>
                                <a class="btn btn-outline-danger" href="{{ url_for('uzlet_torol',uzlet_id=uzlet.uzlet_id) }}" >Töröl</a> 
                            </td>
                        </tr>
                        {% endfor %}

<!--
                        <tr class="pointer">
                            <td>2</td>
                            <td>{{ id }}</td>
                            <td>
                                <button type="button" class="btn btn-outline-success">Módosít</button>
                                <button type="button" class="btn btn-outline-danger">Töröl</button>
                            </td>
    -->

                    </tbody>
                </table>
                    <a class="btn btn-outline-primary" href="{{ url_for('uzlet_letrehozas')}}">Új üzlet</a>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', path='/uzlet/js/jquery-slim.js')}}"></script>
        <script src="{{ url_for('static', path='/uzlet/js/popper.js')}}"></script>
        <script src="{{ url_for('static', path='/uzlet/js/bootstrap.js')}}"></script>
    </body>
</html>
